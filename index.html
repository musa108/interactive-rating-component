<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive rating component</title>
    <link rel="stylesheet" href="./style.css">
    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class=" bg-dark">
    <main class="container w-25 p-4 "
    >
        <div class="page-one">
            <img class="bg-secondary p-2 rounded-circle mb-4" src="./images/icon-star.svg" alt="icon-star">
            <h1 class="h4 text-light">How did we do? </h1>
            <p class="text-muted">Please let us know how we did with your support 
                 request. All feedback is appreciated to help us 
                 improve our offering!</p>
                 <div id="buttons" class="text-muted pd-1 ">
                    <button id="button"  class="button-one border-0 rounded-circle  text-light">1</button>
                    <button id="button" class="button-one border-0  rounded-circle  text-light">2</button>
                    <button id="button" class="button-one border-0 rounded-circle text-light">3</button>
                    <button id="button" class="button-one border-0  rounded-circle  text-light">4</button>
                    <button id="button" class="button-one border-0  rounded-circle  text-light">5</button>
                </div>
                 <button class="submit-btn text-dark border-0 rounded-pill w-100 p-2 mt-4">SUBMIT</button>
        </div>         
            <div class="page-two mt-4 ">
                <img class="image-two ms-5" src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
                <p class="rates text-warning ms-5 mt-3 border-0 rounded-pill bg-secondary w-75 p-1 mt-2">You selected <span class="rating"></span> out of 5</p>
                <h1 class="h4 text-white d-flex align-items-center justify-content-center">Thank you! </h1>
                <p class="text-muted d-flex align-items-center justify-content-center">We appreciate you taking the time to give a rating.
                    If you ever need more support, 
                    donâ€™t hesitate to get in touch!
                </p>
                <button class="rate-btn text-dark border-0 rounded-pill w-100 p-2 mt-4">RATE AGAIN</button>
            </div>
        
    </main>
    <script src="./app.js"></script>
</body>
</html>
